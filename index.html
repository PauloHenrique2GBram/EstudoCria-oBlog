<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="blog-title">Tech Blog</h1>
        <nav>
          <ul class="menu">
            <li>Noticias</li>
            <li>Esportes</li>
            <li>Guias e dicas</li>
            <li>Comunidade</li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="main-content">
          <div class="side left">
            <div class="card green">
              Exploração ao máximo: <br>
              ambientes hostis cheios <br>
              de armadilhas e luta <br>
              contra inimigos
            </div>
            <img class="side-img" src="./imagens/imagem1.jpg" alt="Exploração" />
          </div>
          <div class="center">
            <img class="main-img" src="./imagens/imagem2.jpg" alt="Tomb Raider" />
          </div>
          <div class="side right">
            <img class="side-img" src="./imagens/imagem3.jpg" alt="Viagem" />
            <div class="card blue">
              Viagem pelo mundo: <br>
              em busca de artefatos <br>
              e lugares esquecidos
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
